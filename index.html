<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="main.js" defer></script>
		<title>Library Project | tacticalParmesan</title>
	</head>
	<body>
		<div class="grid-container">
			<header>
				<h2>Library Project</h2>
				<nav>
					<ul id="links">
						<li><a href="#">Library</a></li>
						<li><a href="#">Community</a></li>
						<li><a href="#">Donate</a></li>
					</ul>
					<ul id="icons">
						<li>ðŸ””</li>
						<li>ðŸŒ™</li>
						<li>TP</li>
					</ul>
				</nav>
			</header>
			<main>
				<button id="new-book-btn">New Book</button>
				<!-- Modal for adding new books -->
				<dialog>
					<p>Add a new book to the library!</p>
					<form method="dialog">
						<div class="form-row">
							<label for="title">Title:</label>
							<input type="text" id="title" required />
						</div>

						<div class="form-row">
							<label for="author">Author: </label>
							<input type="text" id="author" required>
						</div>

						<div class="form-row">
							<label for="year">Year: </label>
							<input
								type="number"
								id="year"
								pattern="^\d{4}$"
								max="2024"
								required
							/>
						</div>

						<div class="form-row">
							<label for="pages">Pages: </label>
							<input type="number" id="pages" required />
						</div>

						<div class="form-row">
							<label for="status"> Read? </label>
							<input type="checkbox" id="status" required />
						</div>

						<div class="buttons-row">
							<button type="submit">Add Book</button>
							<button autofocus id="close-modal-btn" formnovalidate>
								Close
							</button>
						</div>
					</form>
				</dialog>
				<div class="books-container"></div>
			</main>
			<footer>
				<p>
					Library project by Edoardo Ferreri (tacticalParmesan). <br />
					The Odin Project <span id="year">2024</span>
				</p>
			</footer>
		</div>
	</body>
</html>
